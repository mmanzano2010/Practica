<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="contacto_styles.css">
    <link rel="stylesheet" type="text/css" href="../Comunes/header_styles.css">
    <link rel="stylesheet" type="text/css" href="../Comunes/footer_styles.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo" id="Principal">
            Esta es mi p√°gina
        </h1>

    </header>
    <nav class="nav">
        <div class="container_nav">
            <a href="../homepage/homepage.html">Home</a>
            <a href="../Pagina1/pagina1.html">Pagina 1</a>
            <a href="../Contacto/contacto.html">Contacto</a>
        </div>
    </nav>
    <main>
        <div class="migas_de_pan_container">
            <ul class="migas_de_pan">
                <li><a href="../homepage/homepage.html">Home</a></li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="primer_container">
            <div class="Contactos">
                <h2>Contactos Importantes</h2>
            </div>
            <div class="contacto_redes">
                <div class="cont_Twitter">
                    Twitter
                </div>
                <div class="cont_Instagram">
                    Instagram
                </div>
                <div class="cont_Facebook">
                    Facebook
                </div>
            </div>
            <div class="otras_formas">
                <button id="formulario_boton">Abrir Formulario de Contacto</button>
                <div id="formulario" class="formulario_modal">
                    <div class="formulario_container">
                        <form>
                            <span class="close">&times;</span>
                            <h3>Formulario de contacto</h3>
                            <label for="Nombre">Nombre</label>
                            <input type="text" id="fnombre" name="nombre" placeholder="Nombre...">
                            <label for="Email">Email</label>
                            <input type="email" id="femail" name="email" placeholder="Email...">

                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                            <input type="submit" value="Submit">

                        </form>


                    </div>

                </div>
            </div>

        </div>
    </main>

    <footer class="footer">

        <div class="footer_global_container">
            <div class="left_footer">
                <div class="footer_container">
                    <p>Aqui van enlaces importantes</p>
                    <p>Sobre nosotros</p>
                </div>
            </div>
            <div class="right_footer">
                <div class="footer_container">
                    <p>Aqui ponemos la politica de privacidad</p>
                    <p>Tambien hay enlaces importantes</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="contacto_scripts.js"></script>
